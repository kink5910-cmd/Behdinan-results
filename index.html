            --secondary: #2a5298;
            --accent: #FFD700; /* Gold */

            --glass: rgba(255, 255, 255, 0.95);
            --text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Login Screen --- */
        .login-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: radial-gradient(circle at center, #2a5298 0%, #1e3c72 40%, #000 100%);
        }

        .login-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 420px;
            text-align: center;
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .login-card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 60, 114, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
        }

        .error-message {
            color: #ff3333;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }

        .developer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* --- Dashboard --- */
        .dashboard {
            display: none;
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            padding: 20px;
            background: transparent;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            animation: slideDown 0.6s ease;
        }

        .student-info h1 {
            color: var(--primary);
            font-size: 1.5rem;
        }
        .student-info span {
            color: #777;
            font-size: 0.9rem;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #ffebee;
            color: #c62828;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }
        .logout-btn:hover { background: #ffcdd2; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease;
        }

        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--primary);
            transition: 0.3s;
        }

        .subject-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .subject-card:hover::before { height: 100%; opacity: 0.05; }

        .icon-box {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .subject-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        /* --- Modal for Grades --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .modal-title {
            color: var(--primary);
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .grade-table {
            width: 100%;
            border-collapse: collapse;
        }
        .grade-table th {
            text-align: left;
            color: #666;
            font-size: 0.9rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .grade-table td {
            padding: 15px 0;
            border-bottom: 1px solid #f9f9f9;
            color: #333;
            font-weight: 600;
        }
        .score-val { color: var(--primary); font-weight: 800; }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
            font-style: italic;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }

</head>
